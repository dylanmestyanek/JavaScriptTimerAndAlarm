<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voice Recognition Timer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="timerContainer">
      <!-- Timer Navigation Bar  -->
        <div class="timerControls">
          <button data-time="60" class="timerButton">Quick Minute</button>
          <button data-time="300" class="timerButton">Catch a breath</button>
          <button data-time="900" class="timerButton">Snack Time</button>
          <button data-time="1200" class="timerButton">Power Nap</button>
          <button data-time="3600" class="timerButton">Lunch Break</button>
          <button class="timerButton voiceRecognitionButton">Voice Control</button>
          <form name="customTimeForm" id="custom" autocomplete="off">
            <input type="text" name="minutes" placeholder="Enter Minutes">
          </form>
        </div>
      <!-- Closes Timer Navigation Bar -->
    
      <!-- Timer Text Coundown, Time to return from break, and Pause/Stop Buttons -->
        <div class="displayTimeContainer">
          <div class="info-button">
            <i class="fa fa-question-circle"></i>
          </div>
          <h1 class="displayTimeLeft"></h1>
          <p class="displayEndTime"></p>
          <!-- Pause/Stop Buttons Container -->
            <div class="buttonContainer">
              <button class="timerModifiers play"> Play </button>
              <button class="timerModifiers pause"> Pause </button>
              <button class="timerModifiers stop"> Stop </button>
            </div> 
          <!-- Closes .buttonContainer -->
          <audio class="timer-sound">
            <source src="./radar.mp3" type="audio/mpeg">
          </audio>
        </div> 
      <!-- Closes .displayTimeContainer -->
    </div> 
  <!-- Closes .timerContainer -->
  <script src="index.js"></script>
</body>
</html>
